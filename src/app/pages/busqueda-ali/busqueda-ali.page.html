<app-header activePage="busqueda"></app-header>

<ion-content [fullscreen]="true" class="bg-slate-50">
  <div class="flex-grow max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">
    <!-- Search Section -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
      <div class="relative w-full group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <ion-icon name="search-outline"
            class="text-xl text-brand-primary group-focus-within:text-brand-primary transition-colors"></ion-icon>
        </div>
        <input
          class="block w-full pl-12 pr-4 py-3.5 border border-gray-300 rounded-xl leading-5 bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-primary/50 shadow-md transition-all"
          placeholder="Ingrese el código de la muestra ALI..." type="text" (input)="buscarALI($event)" />
      </div>
    </div>
    <!-- Results Section -->
    <div class="space-y-6">
      <div class="flex items-end justify-between px-1">
        <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Resultados de Búsqueda</h2>
        <span
          class="text-sm font-medium text-gray-600 bg-white px-3 py-1 rounded-full shadow-md border border-gray-200">
          {{listaFiltrada.length}} resultados encontrados
        </span>
      </div>

      <!-- Results List -->
      <app-ali-item-accordeon *ngFor="let muestra of listaFiltrada" [muestra]="muestra"></app-ali-item-accordeon>

      <!-- Empty State -->
      <div *ngIf="listaFiltrada.length === 0" class="text-center py-12 text-slate-400">
        <ion-icon name="search-outline" class="text-4xl mb-2"></ion-icon>
        <p>No se encontraron resultados</p>
      </div>
    </div>
  </div>
</ion-content>
