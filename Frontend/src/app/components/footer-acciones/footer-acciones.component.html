<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <!-- Estado Editable: 3 Botones -->
            <ion-row *ngIf="!formularioBloqueado">
                <ion-col size="4">
                    <ion-button expand="block" color="danger" (click)="onCancelar()" [disabled]="cargando">
                        Cancelar
                    </ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button expand="block" color="medium" (click)="onGuardarBorrador()" [disabled]="cargando">
                        Guardar Borrador
                    </ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button expand="block" color="primary" (click)="onConfirmar()" [disabled]="cargando">
                        Confirmar Formulario
                    </ion-button>
                </ion-col>
            </ion-row>

            <!-- Estado Bloqueado: 1 BotÃ³n de Salir -->
            <ion-row *ngIf="formularioBloqueado">
                <ion-col size="12">
                    <ion-button expand="block" color="primary" (click)="onSalir()">
                        Volver / Salir
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
